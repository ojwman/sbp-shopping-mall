<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript" src="sign-up.js"></script>
<style type="text/css">
p {
	border: 1px solid;
	padding: 10px;
}
</style>
</head>
<body>
	<form action="#" id="signUpForm" autocomplete="off" onsubmit="return false;">
		<p>	
			ID: <input type="text" id="id" /> <br />
			name: <input type="text" id="name" /> <br />
			Password: <input type="password" id="password" /> <br />
			Password(check): <input type="password" id="passwordCheck" /> <br />
			<!-- phone:  <input type='tel' name='phone1' pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" /> <br /> -->
			phone:  <input type='text' id='phone' /> <br />
			<button type="submit" onclick="signUp(event);">sign up</button>
		</p>
	</form>
</body>
</html>
